<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="BOX">
            <header class="form-header">
                <h2>Signup</h2>
            </header>

            <main class="form-body">
                <form action="#">
                    <div>
                        <label>User Name :</label>
                        <input type="text" id="uname" placeholder="Enter your name" autocomplete="off" required>
                        <span id="nameError"></span>
                        <i class="fa-solid"></i>
                    </div>
                    <div>
                        <label>Email Address :</label>
                        <input type="email" id="email" placeholder="abc@gmail.com" autocomplete="off" required>
                        <span id="emailError"></span>
                        <i class="fa-solid" ></i>
                    </div>
                    <div>
                        <label>Create password :</label>
                        <input type="password" id="password" placeholder="atleast 8 characters" required>
                        <span id="passwordError"></span>
                        <i class="fa-solid"></i>
                    </div>
                    <div>
                        <label>Confirm password :</label>
                        <input type="password" id="con_password" placeholder="Re-enter password" required>
                        <span id="repasswordError"></span>
                        <i class="fa-solid"></i>
                    </div>
                    <div>
                        <input type="submit" value="submit" id="submitBtn">
                    </div>
                </form>
            </main>
            <footer class="form-footer">
                <p>Already have an account?<a href="#">Login</a></p>
            </footer>


        </div>
    </div>




    <script src="./script.js" type="text/javascript"></script>
</body>

</html>
