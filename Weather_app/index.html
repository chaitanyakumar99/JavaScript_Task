<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="card">
        <div class="serach">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="./images/search.png"></button>
        </div>
        <div class="weather">
            <img src="./images/rain.png" class="weather-icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">Vijayawada</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apikey = "4e37ed91c7c75d206200d9f265897e65";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");


        async function checkweather(city) {
            const response = await fetch(apiUrl + city + `&appid=${apikey}`);
            var data = await response.jason();
            console.log(data);
            // qurereyselector is used to asscess the element
            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
            document.querySelector(".humididty").innerHTML = data.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + "km/hr";
        }
        searchBtn.addEventListener("click",()=>{
            checkweather(searchBox.value);
        })
        checkweather();
    </script>


    <script src="./script.js" type="text/javascript"></script>
</body>

</html>
